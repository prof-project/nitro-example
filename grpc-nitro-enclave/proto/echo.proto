syntax = "proto3";

package echo;

option go_package = "github.com/prof-project/nitro-example/grpc-nitro-enclave/proto;echo";

service EchoService {
    rpc Echo(EchoRequest) returns (EchoResponse);
}

message EchoRequest {
    string message = 1;
}

message EchoResponse {
    string message = 1;
}
